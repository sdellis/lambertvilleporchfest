backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "static/uploads"
public_folder: "/uploads"
collections:
    - name: "artist"
      label: "Artists"
      folder: "artists"
      create: true
      slug: "{{name}}"
      fields:
        - {label: "ID", name: "id", widget: "string"}
        - {label: "Title", name: "title", widget: "string"}
        - {label: "Name", name: "name", widget: "string"}
        - {label: "Short Bio / Tagline", name: "bio", widget: "markdown"}
        - {label: "Image", name: "image", widget: "image"}
        - {label: "Link", name: "link", widget: "string"}
        - {label: "Time", name: "time", widget: "datetime"}
        - {label: "Contact Email", name: "email", widget: "string"}
        - {label: "Venmo", name: "venmo", widget: "string"}
        - {label: "PayPal", name: "paypal", widget: "string"}

    - name: "porches"
      label: "Porches"
      folder: "porches"
      create: true
      slug: "{{house_number}}-{{street_name}}"
      fields:
        - {label: "ID", name: "id", widget: "string"}
        - {label: "Title", name: "title", widget: "string"}
        - {label: "Your message to Porchfest attendees", name: "message", widget: "text", required: false}
        - {label: "Image", name: "image", widget: "image"}
        - {label: "Host Name", name: "host", widget: "string"}
        - {label: "House Number", name: "house_number", widget: "string"}
        - {label: "Street Name", name: "street_name", widget: "string"}
        - {label: "Latitude", name: "lat", widget: "string", comment: "Leaving latitude/longitude fields blank will remove the porch from the Porchfest map.", required: false}
        - {label: "Longitude", name: "long", widget: "string", comment: "Leaving latitude/longitude fields blank will remove the porch from the Porchfest map.", required: false}
        - {label: "Host Contact Email", name: "email", widget: "string"}
        - {label: "Anything attendees need to know about your porch...", name: "body", widget: "markdown", comment: "You do NOT need to list the artists here."}
        - label: "Artist - Noon"
          name: "artist12"
          widget: "relation"
          collection: "artist"
          searchFields: ["name"]
          display_fields: ["{{name}}"]
          default: ""
          valueField: "id"
          required: false
        - label: "Artist - 1pm"
          name: "artist1"
          widget: "relation"
          collection: "artist"
          searchFields: ["name"]
          display_fields: ["{{name}}"]
          default: ""
          valueField: "id"
          required: false
        - label: "Artist - 2pm"
          name: "artist2"
          widget: "relation"
          collection: "artist"
          searchFields: ["name"]
          display_fields: ["{{name}}"]
          default: ""
          valueField: "id"
          required: false
        - label: "Artist - 3pm"
          name: "artist3"
          widget: "relation"
          collection: "artist"
          searchFields: ["name"]
          display_fields: ["{{name}}"]
          default: ""
          valueField: "id"
          required: false
        - label: "Artist - 4pm"
          name: "artist4"
          widget: "relation"
          collection: "artist"
          searchFields: ["name"]
          display_fields: ["{{name}}"]
          default: ""
          valueField: "id"
          required: false
        - label: "Artist - 5pm"
          name: "artist5"
          widget: "relation"

<!DOCTYPE html>
<html ${htmlAttrs}>
  <head>
    ${head}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600&family=M+PLUS+1p:wght@100;300;700&family=M+PLUS+Rounded+1c:wght@100;300;400&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Rampart+One&display=swap" rel="stylesheet"> 
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body ${bodyAttrs}>
    ${app}
    ${scripts}
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
